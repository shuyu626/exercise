        const data = [
            [33, 32, 56, 45, 33],
            [77, 33, 68, 45, 23],
            [43, 55, 43, 67, 65]
        ]
        const totalSales = [0, 0, 0]
        const totalProducts = [0, 0, 0, 0, 0]
        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data[i].length; j++) {
                const total = data[i][j] * price[j]
                totalProducts[j] += total
                totalSales[i] += total
            }
        }
        document.write(totalSales + '<br>')
        document.write(totalProducts + '<br>')

                sum += price[j] * data[i][j]
            } document.write(`銷售員${i * 1 + 1}銷售金額為${sum}元<br>`)
